<section>
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Users</h1>
  </div>
  <div>
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
            <tr>
              <th>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="checbox-all"
                  (change)="toggleSelectAllItem()"
                  [checked]="(selectedAllState$ | async).isSelectedAll"
                  [indeterminate]="(selectedAllState$ | async).isIndeterminate">
                  <label class="custom-control-label" for="checbox-all"></label>
                </div>
              </th>
              <th appThSortable="id" (sort)="onSort($event)" style="width: 10%">ID</th>
              <th appThSortable="name" (sort)="onSort($event)">Name</th>
              <th>Username</th>
              <th>Email</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listUsers$ | async">
                <td>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" [id]="user.id"
                    (click)="$event.stopPropagation()"
                    (change)="toggleSelectItem(user)"
                    [checked]="isSelectedItem(user)">
                    <label class="custom-control-label" [for]="user.id"></label>
                  </div>
                </td>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td></td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="col-12">
        <app-pagination
          [page]="currentPage$ | async"
          [collectionSize]="totalItems$ | async"
          (onChangePage)="changePageHandler($event)"
        >
        </app-pagination>
      </div>
    </div>
  </div>
</section>
